<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Upload System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
        }

        .stat-item span {
            font-size: 1.5em;
            display: block;
            margin-top: 5px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: #000;
            overflow: hidden;
        }

        .card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .play-overlay::after {
            content: '▶';
            margin-left: 4px;
            color: #667eea;
        }

        .card:hover .play-overlay {
            opacity: 0;
        }

        .preview-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover .preview-hint {
            opacity: 1;
        }

        .card-info {
            padding: 20px;
        }

        .card-title {
            font-size: 1em;
            font-weight: 600;
            color: #333;
            word-break: break-word;
            margin-bottom: 10px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .card-actions button {
            flex: 1;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-play {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content video {
            width: 100%;
            height: auto;
            max-height: 85vh;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .modal-title {
            font-size: 1.2em;
            font-weight: 600;
        }

        .close-modal {
            background: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .close-modal:hover {
            background: #f0f0f0;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-top: 50px;
        }

        .empty-state {
            text-align: center;
            color: white;
            font-size: 1.3em;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
        }

        .empty-state p {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Media Upload System</h1>
            <div class="stats">
                <div class="stat-item">
                    Total Videos: <span id="total-count">0</span>
                </div>
                <div class="stat-item">
                    Duplicates Rejected: <span id="duplicate-count">0</span>
                </div>
                <div class="stat-item">
                    Last Updated: <span id="last-updated">--:--:--</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <button onclick="refresh()">Refresh Now</button>
            <button onclick="showVideoList()">Show Video List</button>
        </div>

        <div id="loading" class="loading" style="display: none;">Loading videos...</div>
        <div id="empty" class="empty-state" style="display: none;">
            No videos uploaded yet.
        </div>
        <div id="grid"></div>
    </div>

    <!-- Full Video Modal -->
    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Video Player</div>
                <button class="close-modal" onclick="closeModal()">×</button>
            </div>
            <video id="modal-video" controls autoplay></video>
        </div>
    </div>

    <!-- Video List Modal -->
    <div id="list-modal" class="modal" onclick="closeListModal()">
        <div class="modal-content" onclick="event.stopPropagation()" style="max-width: 800px; max-height: 80%; overflow-y: auto; background: white; border-radius: 8px; padding: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #e0e0e0;">
                <h2 style="color: #333; font-size: 1.3em; margin: 0;">Video List</h2>
                <button class="close-modal" onclick="closeListModal()" style="position: static; width: 35px; height: 35px; font-size: 24px;">×</button>
            </div>
            <div id="list-grid"></div>
        </div>
    </div>

    <script>
        let videos = [];
        let previewTimeLimit = 4; // 4 seconds preview

        async function fetchList() {
            try {
                const res = await fetch('/api/list');
                if (!res.ok) return [];
                const arr = await res.json();
                console.log('Raw API response:', arr);
                console.log('Response type:', typeof arr);
                console.log('Is array:', Array.isArray(arr));
                return arr;
            } catch (error) {
                console.error('Error fetching list:', error);
                return [];
            }
        }

        function makeCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Video container
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            
            const v = document.createElement('video');
            v.src = item.preview;
            v.muted = true;
            v.playsInline = true;
            v.preload = 'metadata';
            
            const playOverlay = document.createElement('div');
            playOverlay.className = 'play-overlay';
            
            const previewHint = document.createElement('div');
            previewHint.className = 'preview-hint';
            previewHint.textContent = `Hover to preview ${previewTimeLimit}s`;
            
            // Hover to play first 4 seconds
            let previewTimeout;
            v.onmouseenter = () => { 
                v.currentTime = 0;
                v.play().catch(() => {});
                
                // Stop after 4 seconds
                previewTimeout = setTimeout(() => {
                    v.pause();
                    v.currentTime = 0;
                }, previewTimeLimit * 1000);
            };
            
            v.onmouseleave = () => { 
                clearTimeout(previewTimeout);
                v.pause(); 
                v.currentTime = 0; 
            };
            
            // Click card to open full video
            card.onclick = (e) => {
                // Don't trigger if clicking buttons
                if (e.target.tagName === 'BUTTON') return;
                playFullVideo(item);
            };
            
            videoContainer.appendChild(v);
            videoContainer.appendChild(playOverlay);
            videoContainer.appendChild(previewHint);
            card.appendChild(videoContainer);
            
            // Card info
            const cardInfo = document.createElement('div');
            cardInfo.className = 'card-info';
            
            const title = document.createElement('div');
            title.className = 'card-title';
            title.textContent = item.filename || 'Untitled';
            cardInfo.appendChild(title);
            
            // Action buttons
            const actions = document.createElement('div');
            actions.className = 'card-actions';
            
            const btnPlay = document.createElement('button');
            btnPlay.className = 'btn-play';
            btnPlay.textContent = 'Play Full';
            btnPlay.onclick = (e) => {
                e.stopPropagation();
                playFullVideo(item);
            };
            
            const btnPreview = document.createElement('button');
            btnPreview.className = 'btn-preview';
            btnPreview.textContent = `Preview ${previewTimeLimit}s`;
            btnPreview.onclick = (e) => {
                e.stopPropagation();
                playPreview(item);
            };
            
            actions.appendChild(btnPlay);
            actions.appendChild(btnPreview);
            cardInfo.appendChild(actions);
            
            card.appendChild(cardInfo);
            
            return card;
        }

        function makeListCard(item) {
            const row = document.createElement('div');
            row.style.cssText = 'display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #e0e0e0; cursor: pointer; transition: background 0.2s;';
            
            row.onmouseenter = () => {
                row.style.background = '#f5f5f5';
            };
            
            row.onmouseleave = () => {
                row.style.background = 'white';
            };
            
            // Thumbnail container
            const thumbContainer = document.createElement('div');
            thumbContainer.style.cssText = 'position: relative; width: 120px; height: 70px; background: #000; border-radius: 4px; overflow: hidden; flex-shrink: 0; margin-right: 15px;';
            
            const v = document.createElement('video');
            v.src = item.preview;
            v.muted = true;
            v.playsInline = true;
            v.preload = 'metadata';
            v.style.cssText = 'width: 100%; height: 100%; object-fit: cover;';
            
            const playIcon = document.createElement('div');
            playIcon.style.cssText = 'position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30px; height: 30px; background: rgba(255,255,255,0.8); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; pointer-events: none;';
            playIcon.textContent = '▶';
            
            // Hover preview for 4 seconds
            let timeout;
            thumbContainer.onmouseenter = (e) => {
                e.stopPropagation();
                v.currentTime = 0;
                v.play().catch(() => {});
                playIcon.style.opacity = '0';
                timeout = setTimeout(() => {
                    v.pause();
                    v.currentTime = 0;
                }, previewTimeLimit * 1000);
            };
            
            thumbContainer.onmouseleave = (e) => {
                e.stopPropagation();
                clearTimeout(timeout);
                v.pause();
                v.currentTime = 0;
                playIcon.style.opacity = '1';
            };
            
            thumbContainer.appendChild(v);
            thumbContainer.appendChild(playIcon);
            row.appendChild(thumbContainer);
            
            // Filename
            const filename = document.createElement('div');
            filename.style.cssText = 'flex: 1; color: #333; font-size: 0.95em;';
            filename.textContent = item.filename || 'Untitled';
            row.appendChild(filename);
            
            // Play button
            const playBtn = document.createElement('button');
            playBtn.textContent = 'Play';
            playBtn.style.cssText = 'padding: 6px 16px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em;';
            playBtn.onclick = (e) => {
                e.stopPropagation();
                playFullVideo(item);
                closeListModal();
            };
            
            row.appendChild(playBtn);
            
            row.onclick = () => {
                playFullVideo(item);
                closeListModal();
            };
            
            return row;
        }

        function playFullVideo(item) {
            const modal = document.getElementById('modal');
            const modalVideo = document.getElementById('modal-video');
            const modalTitle = document.getElementById('modal-title');
            
            modalVideo.src = item.url;
            modalTitle.textContent = item.filename || 'Video Player';
            modal.classList.add('active');
            modalVideo.play();
        }

        function playPreview(item) {
            const modal = document.getElementById('modal');
            const modalVideo = document.getElementById('modal-video');
            const modalTitle = document.getElementById('modal-title');
            
            modalVideo.src = item.preview;
            modalTitle.textContent = `Preview: ${item.filename || 'Video'}`;
            modal.classList.add('active');
            modalVideo.play();
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalVideo = document.getElementById('modal-video');
            
            modalVideo.pause();
            modalVideo.src = '';
            modal.classList.remove('active');
        }

        function showVideoList() {
            const listModal = document.getElementById('list-modal');
            const listGrid = document.getElementById('list-grid');
            
            console.log('Opening video list. Videos available:', videos.length); // Debug log
            
            listGrid.innerHTML = '';
            listGrid.style.cssText = '';
            
            if (videos.length === 0) {
                listGrid.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">No videos available</div>';
            } else {
                for (let it of videos) {
                    try {
                        console.log('List modal - processing item:', it);
                        
                        // Handle both string and object formats
                        let parsed;
                        if (typeof it === 'string') {
                            parsed = JSON.parse(it);
                        } else {
                            parsed = it; // Already an object
                        }
                        
                        console.log('Creating list card for:', parsed);
                        listGrid.appendChild(makeListCard(parsed));
                    } catch (e) {
                        console.error('Error parsing item:', e, it);
                    }
                }
            }
            
            listModal.classList.add('active');
        }

        function closeListModal() {
            const listModal = document.getElementById('list-modal');
            listModal.classList.remove('active');
        }

        async function refresh() {
            const grid = document.getElementById('grid');
            const loading = document.getElementById('loading');
            const empty = document.getElementById('empty');
            
            loading.style.display = 'block';
            empty.style.display = 'none';
            
            const list = await fetchList();
            videos = list; // Store globally for the video list modal
            grid.innerHTML = '';
            
            loading.style.display = 'none';
            
            console.log('Fetched videos:', list); // Debug log
            
            if (list.length === 0) {
                empty.style.display = 'block';
                document.getElementById('total-count').textContent = '0';
            } else {
                empty.style.display = 'none';
                document.getElementById('total-count').textContent = list.length;
                
                for (let it of list) {
                    try {
                        console.log('Processing item:', it);
                        console.log('Item type:', typeof it);
                        
                        // Handle both string and object formats
                        let parsed;
                        if (typeof it === 'string') {
                            parsed = JSON.parse(it);
                        } else {
                            parsed = it; // Already an object
                        }
                        
                        console.log('Parsed video:', parsed);
                        grid.appendChild(makeCard(parsed));
                    } catch (e) {
                        console.error('Error parsing item:', e, it);
                    }
                }
            }
            
            // Update timestamp
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('last-updated').textContent = timeStr;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeListModal();
            }
        });

        // Initial load
        document.getElementById('loading').style.display = 'block';
        refresh();

        // Auto-refresh every 2 seconds
        setInterval(refresh, 2000);
    </script>
</body>
</html>
